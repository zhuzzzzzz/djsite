{% extends "account/base.html" %}

{# base.html用到的模板变量，需要由所有视图的上下文字典提供 #}
{# log_state: 用户登录状态 #}
{# log_user: 登录的用户名称 #}

{% block title %}个人资料{% endblock %}


{% block content %}
<dl class="dl-horizontal">
    {% for key, value in info_dict.items %}
    <dt>{{ key }}</dt>
    <dd>{{ value }}</dd>
    {% endfor %}
</dl>
<a class="btn btn-default" href="{% url 'account:setProfile'%}" role="button">修改</a>
<div>
    <a class="btn btn-default" href="{% url 'account:changePassword'%}" role="button">修改密码</a>
</div>
{% endblock %}
